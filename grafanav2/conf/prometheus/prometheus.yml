global:
  scrape_interval: 10s
  scrape_timeout: 3s
  evaluation_interval: 5s

# Rules and alerts are read from the specified file(s)
rule_files:
  - rules/*.yaml

# Alerting specifies settings related to the Alertmanager
alerting:
  alertmanagers:
    - static_configs:
      - targets:
        # Alertmanager's default port is 9093
        - alertmanager:9093

scrape_configs:
  - job_name: internal
    static_configs:
      - targets: ['localhost:9090','cadvisor:8080','node-exporter:9100']
  - job_name: 'pushgateway'
    honor_labels: true
    static_configs:
      - targets: [ 'gateway.harmony.one' ]
  - job_name: 'explorer-api-metrics'
    scheme: http
    static_configs:
      - targets: [ ]
  - job_name: 'service_mainnet'
    scrape_interval: 5s
    static_configs:
      - targets: [ ]
  - job_name: 'shard0_mainnet'
    scrape_interval: 5s
    static_configs:
      - targets: [ ]
  - job_name: 'shard1_mainnet'
    scrape_interval: 5s
    static_configs:
      - targets: [ ]
  - job_name: 'shard2_mainnet'
    scrape_interval: 5s
    static_configs:
      - targets: [ ]
  - job_name: 'shard3_mainnet'
    scrape_interval: 5s
    static_configs:
      - targets: [ ]
